<ion-header>

    <ion-title>Rechercher</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-input 
    type="text"
    class="form-control"
    id="search"

    name="search"></ion-input>

  <ion-button (click)="search()">Rechercher</ion-button>
</ion-content>
