<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Rechercher</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding text-center>

  <ion-item margin-bottom>
    <ion-label>E</ion-label>
    <ion-input 
      color="light" 
      type="text"
      class="form-control"
      id="search"
      [(ngModel)]="searchValue" 
      name="search"></ion-input>      
  </ion-item>

  <ion-button 
    margin-top
    round 
    fill="outline" 
    size="large" 
    color="light"
    (click)="search()">
      <ion-icon name="search"></ion-icon> 
      Chercher
  </ion-button>

</ion-content>
